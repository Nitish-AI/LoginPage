<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flipkart Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        margin: 0;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      .left-panel {
        background-color: #2874f0;
        color: white;
      }

      .left-panel h2 {
        font-weight: bold;
      }

      .left-panel p {
        font-size: 1.1rem;
      }

      .left-panel img {
        width: 100%;
        max-width: 300px;
        margin-top: 20px;
      }

      .position-relative .small {
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row vh-100">
        <!-- Left Side -->
        <div
          class="col-md-5 d-none d-md-flex flex-column justify-content-center align-items-center text-white left-panel"
        >
          <div class="text-start px-4">
            <h2 class="">Login</h2>
            <p>
              Get access to your<br />
              Orders, Wishlist and Recommendations
            </p>
            <img src="logo.png" alt="logo" />
          </div>
        </div>

        <!-- Right Side -->
        <div class="col-md-7 d-flex align-items-center justify-content-center">
          <div class="w-75">
            <form>
              <div class="mb-3">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Enter Email/Mobile number"
                  required
                />
              </div>
              <div class="mb-3 position-relative">
                <input
                  type="password"
                  class="form-control"
                  placeholder="Enter Password"
                  required
                />
                <a
                  href="#"
                  class="position-absolute top-0 end-0 mt-2 me-2 small"
                  >Forgot?</a
                >
              </div>
              <p class="small text-muted">
                By continuing, you agree to Flipkart's
                <a href="#" class="text-decoration-none">Terms of Use</a> and
                <a href="#" class="text-decoration-none">Privacy Policy</a>.
              </p>
              <button
                type="submit"
                class="btn w-100 text-white fw-bold"
                style="background-color: #fb641b"
              >
                Login
              </button>
              <div class="text-center my-3">OR</div>
              <button type="button" class="btn btn-outline-secondary w-100">
                Request OTP
              </button>
              <div class="text-center mt-3">
                <a href="#" class="text-primary text-decoration-none"
                  >New to Flipkart? Create an account</a
                >
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
